<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<title>Off Canvas</title>
<style>
html,body {
    height: 100%;
    font-size: 10px;
}
.nopadding {
   padding: 0 !important;
   margin: 0 !important;
}

.col-a {
    background-color: red;
    height: 100px;
    font-size: 1.5em;
    color: white;
    text-align: center;
}

.col-b {
    background-color: black;
    height: 100px;
    font-size: 1.5em;
    color: white;
    text-align: center;
}
.col-c {
    background-color:blue;
    height: 100px;
    font-size: 1.5em;
    color: white;
    text-align: center;
}
</style>
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 nopadding col-a">
<p>Visible in all gadgets.</p>
</div>

<div class="hidden-xs col-sm-6 col-md-6 col-lg-6 nopadding col-b">
<p>Not visible in extra small size gadgets.</p>
</div>

<div class="hidden-xs hidden-sm hidden-md col-lg-3 nopadding col-c">
<p>Visible in only large gadgets.</p>
</div>

</div>
</div>


</body>
</html>
